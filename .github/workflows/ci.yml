name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-snap:
    name: Build Snap
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build snap
        uses: snapcore/action-build@v1
        id: build
      
      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: chopsticks-snap
          path: ${{ steps.build.outputs.snap }}
          retention-days: 7

  lint:
    name: Lint Code
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --all-groups
      
      - name: Run ruff check
        run: uv run ruff check src/chopsticks/
      
      - name: Run ruff format check
        run: uv run ruff format --check src/chopsticks/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --all-groups
      
      - name: Run unit tests
        run: uv run pytest tests/unit/ -v
      
      - name: Generate coverage report
        run: uv run pytest tests/unit/ --cov=src/chopsticks --cov-report=xml --cov-report=term
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7
